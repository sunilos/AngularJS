<!-- Initializes Angular app model attributes -->
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>


<div ng-app=""  ng-init="person={name:'Ram',age:16}" >
	<p>Name : {{person.name}}</p>
	<p>Age : {{person.age}}</p>
</div>
</body>
</html>
